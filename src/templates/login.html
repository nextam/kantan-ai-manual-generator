<body>
    <div class="login-container">
        <div class="login-header">
            <h1>„Éû„Éã„É•„Ç¢„É´Ëá™ÂãïÁîüÊàê„Ç∑„Çπ„ÉÜ„É†</h1>
        </div>

        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" name="email" required placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" name="password" required placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" autocomplete="current-password">
            </div>

            <button type="submit" id="loginButton" class="login-button">
                <span id="loginText">„É≠„Ç∞„Ç§„É≥</span>
                <span id="loginSpinner" class="loading">
                    <div class="spinner"></div>Ë™çË®º‰∏≠...
                </span>
            </button>
        </form>

        <!-- „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫„Ç®„É™„Ç¢ -->
        <div id="message" class="message"></div>

    </div>

    <script>
        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const button = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã
            button.disabled = true;
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline-block';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage(`„É≠„Ç∞„Ç§„É≥ÊàêÂäü: ${result.email} (${result.role})`, 'success');

                    // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(result.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }

            } catch (error) {
                showMessage('ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
            } finally {
                // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ëß£Èô§
                button.disabled = false;
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        });

        // ‰ºÅÊ•≠‰ΩúÊàê„Éï„Ç©„Éº„É†Âá¶ÁêÜÔºà„Éï„Ç©„Éº„É†„ÅåÂ≠òÂú®„Åô„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
        const createCompanyForm = document.getElementById('createCompanyForm');
        if (createCompanyForm) {
            createCompanyForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = Object.fromEntries(formData);

                try {
                    const response = await fetch('/admin/create_company', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        showMessage('‰ºÅÊ•≠„ÅåÊ≠£Â∏∏„Å´‰ΩúÊàê„Åï„Çå„Åæ„Åó„Åü„ÄÇ‰ΩúÊàê„Åó„Åü‰ºÅÊ•≠„Ç≥„Éº„Éâ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„Åß„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'success');

                        // „Éï„Ç©„Éº„É†„É™„Çª„ÉÉ„Éà„Å®ÁÆ°ÁêÜËÄÖ„Çª„ÇØ„Ç∑„Éß„É≥Èñâ„Åò„Çã
                        this.reset();
                        toggleAdminForm();

                        // ‰ΩúÊàê„Åó„Åü‰ºÅÊ•≠„Ç≥„Éº„Éâ„ÇíËá™ÂãïÂÖ•Âäõ
                        document.getElementById('company_code').value = data.company_code;
                        document.getElementById('password').value = data.password;
                    } else {
                        showMessage(result.error || '‰ºÅÊ•≠‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                    }

                } catch (error) {
                    showMessage('ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                }
            });
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}-message`;
            message.style.display = 'block';

            // 5ÁßíÂæå„Å´ÈùûË°®Á§∫
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function toggleAdminForm() {
            const form = document.getElementById('adminForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆË™çË®ºÁä∂ÊÖã„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('load', async function () {
            try {
                const response = await fetch('/auth/status');
                const result = await response.json();

                if (result.authenticated) {
                    // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„É°„Ç§„É≥„Éö„Éº„Ç∏„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = '/';
                }
            } catch (error) {
                // „Ç®„É©„Éº„ÅØÁÑ°Ë¶ñÔºàË™çË®º„Ç∑„Çπ„ÉÜ„É†„ÅåÂà©Áî®„Åß„Åç„Å™„ÅÑÂèØËÉΩÊÄßÔºâ
                console.log('Ë™çË®ºÁä∂ÊÖã„ÉÅ„Çß„ÉÉ„ÇØ„Åß„Ç®„É©„Éº:', error);
            }
        });
    </script>
