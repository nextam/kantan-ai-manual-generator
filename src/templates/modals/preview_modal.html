<!-- プレビューモーダル -->
<div id="preview-modal" class="preview-modal" style="display: none;">
    <div class="preview-modal-overlay"></div>
    <div class="preview-modal-content">
        <div class="preview-modal-header">
            <h3>プレビュー</h3>
            <button class="preview-modal-close" onclick="closePreview()" aria-label="閉じる">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="preview-modal-body">
            <div id="preview-content"></div>
        </div>
    </div>
</div>

<style>
    .preview-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .preview-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
    }

    .preview-modal-content {
        position: relative;
        background: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 90vw;
        max-height: 90vh;
        overflow: auto;
        z-index: 10001;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .preview-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .preview-modal-header h3 {
        margin: 0;
        font-size: 20px;
        color: #333;
    }

    .preview-modal-close {
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s ease;
    }

    .preview-modal-close:hover {
        color: #333;
    }

    .preview-modal-close .material-icons {
        font-size: 24px;
    }

    .preview-modal-body {
        overflow-y: auto;
        max-height: calc(90vh - 100px);
    }

    #preview-content {
        line-height: 1.6;
        color: #333;
    }

    #preview-content img {
        max-width: 100%;
        height: auto;
    }

    #preview-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }

    #preview-content table, 
    #preview-content th, 
    #preview-content td {
        border: 1px solid #ddd;
    }

    #preview-content th,
    #preview-content td {
        padding: 8px;
        text-align: left;
    }

    #preview-content th {
        background-color: #f2f2f2;
    }
</style>

<script>
    function closePreview() {
        document.getElementById('preview-modal').style.display = 'none';
    }

    // モーダル外クリックで閉じる
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('preview-modal');
        if (modal) {
            modal.querySelector('.preview-modal-overlay').addEventListener('click', closePreview);
        }
    });
</script>
