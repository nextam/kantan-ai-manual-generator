version: '3.8'

services:
  # ElasticSearch for RAG semantic search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: manual-generator-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - manual-generator-network

  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    container_name: manual-generator-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - manual-generator-network

  # PostgreSQL database for development
  postgres:
    image: postgres:16-alpine
    container_name: manual-generator-postgres
    environment:
      - POSTGRES_USER=kantan_user
      - POSTGRES_PASSWORD=kantan_password
      - POSTGRES_DB=kantan_ai_manual_generator
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - manual-generator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kantan_user -d kantan_ai_manual_generator"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  manual-generator-network:
    driver: bridge
