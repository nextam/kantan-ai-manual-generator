# This nginx.conf is for local/container reverse proxy use only.
# In AWS, prefer using an Application Load Balancer (ALB) with HTTPS (ACM) and target groups.

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;

  upstream manual_app {
    server manual-generator:5000;
  }

  upstream analysis_app {
    server operation-analysis:5000;
  }

  server {
    listen 80;
    server_name _;

    # Host-based routing example (works when DNS points here directly)
    if ($host = manual-generator.chuden-demoapp.com) {
      rewrite ^/(.*)$ http://manual_proxy/$1 break;
    }
    if ($host = operation-analysis.chuden-demoapp.com) {
      rewrite ^/(.*)$ http://analysis_proxy/$1 break;
    }

    location /manual_proxy/ {
      proxy_pass http://manual_app/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /analysis_proxy/ {
      proxy_pass http://analysis_app/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
